<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript LocalStorage Chrono</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Chr<span class="icon-clock"></span>no</h1>
        <h2>HTML5 LocalStorage Test</h2>
    </header>

    <section>
        <div id="chrono"></div>
        <br>
        <button name="button-reset" class="yellow"><span class="icon-spinner"></span>Reset</button>
        <button name="button-stop" class="start"><span id="button-icon" class="icon-play"></span>Start</button>
    </section>

    <footer>
        <a href="https://github.com/AlejandroPerezMartin" title="See author's Github">See Alejandro Perez Github</a>
    </footer>

    <script src="script.js" async></script>

</html>
